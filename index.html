<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Dynamic Multiplication Table</h1>
    <form id="table-form">
        <fieldset>
            <legend>Please enter the table ranges</legend>            
            <div>
                <label for="minColumn">Minimum Column Value (-50 to 50):</label>
                <input type="number" id="minColumn" name="minColumn" required>
            </div>
            <div>
                <label for="maxColumn">Maximum Column Value (-50 to 50):</label>
                <input type="number" id="maxColumn" name="maxColumn" required>
            </div>
            <div>
                <label for="minRow">Minimum Row Value (-50 to 50):</label>
                <input type="number" id="minRow" name="minRow" required>
            </div>
            <div>
                <label for="maxRow">Maximum Row Value (-50 to 50):</label>
                <input type="number" id="maxRow" name="maxRow" required>
            </div>
            <button type="submit">Regenerate Table</button>
        </fieldset>
    </form>
    <div id="error-message" class="error"></div>
    <div id="table-container">
        </div>
</body>
</html>
